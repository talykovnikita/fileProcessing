plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter-api:5.7.1"
    )
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:5.7.1",
            "org.slf4j:slf4j-simple:1.7.28")
}

test {
    useJUnitPlatform()
}